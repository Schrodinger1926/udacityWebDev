<!DOCTYPE html>
<html>
<head>
	<title>BlogSpot</title>
</head>
<body>
	<div> Welcome BlogSpot! </div>
	<hr>

	{% for post in posts %}
		<div class="blog">
			<div class="blog-title">{{ post.title }}</div>
			<div class="blog-created">{{post.created}}</div>
			<pre class="blog-blog">{{post.blog.replace('\n', '<br>') | e }}</pre>
		</div>
	
	{% endfor %}
</body>
</html>
